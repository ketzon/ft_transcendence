<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pongu.sh</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="images/japanese.png" />
        <link rel="stylesheet" href="src/style_tailwind.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>
        <script type="module" src="src/main.js" defer></script>
    </head>
    <body class="h-screen">
        <div id="main-box" class="h-full flex items-center">
            <nav id="navbar-box" class="h-full w-56 bg-purple-100 flex flex-col shadow-md">
                <div class="py-6 text-center border-b border-purple-200">
                    <h1 class="text-2xl font-bold text-purple-800" style="font-family: 'Space Grotesk', sans-serif;">pongu.sh</h1>
                </div>

                <div class="flex-grow p-4 flex flex-col space-y-3">
                    <a class="flex items-center p-3 bg-white rounded-lg text-purple-900 border border-purple-200 hover:bg-purple-50 hover:shadow transition-all" href="/dashboard">
                        <i class=" fas fa-home mr-2"></i>
                        <span class="i18n">HOME</span>
                    </a>
                    <a class="flex items-center p-3 bg-white rounded-lg text-purple-900 border border-purple-200 hover:bg-purple-50 hover:shadow transition-all" href="/play">
                        <i class=" fas fa-gamepad mr-2"></i>
                        <span class="i18n">PLAY</span>
                    </a>
                    <a class="flex items-center p-3 bg-white rounded-lg text-purple-900 border border-purple-200 hover:bg-purple-50 hover:shadow transition-all" href="/tournaments">
                        <i class=" fas fa-trophy mr-2"></i>
                        <span class="i18n">TOURNAMENTS</span>
                    </a>
                    <a class="flex items-center p-3 bg-white rounded-lg text-purple-900 border border-purple-200 hover:bg-purple-50 hover:shadow transition-all" href="/settings">
                        <i class="fas fa-cog mr-2"></i>
                        <span class="i18n">SETTINGS</span>
                    </a>
                    <a class="flex items-center p-3 bg-white rounded-lg text-purple-900 border border-purple-200 hover:bg-purple-50 hover:shadow transition-all" href="/pongSettings">
                        <i class="fas fa-cog mr-2"></i>
                        <span class="i18n">GAME SETTINGS</span>
                    </a>
                    <a class="flex items-center p-3 bg-white rounded-lg text-purple-900 border border-purple-200 hover:bg-purple-50 hover:shadow transition-all" href="/versus">
                        <i class="fas fa-cog mr-2"></i>
                        <span class="i18n">VERSUS</span>
                    </a>
                </div>
                <div id="selector" class="hidden p-4 border-t border-purple-200 space-y-3">
                    <div class="bg-white p-3 rounded-lg border border-purple-200">
                        <label for="language-selector" class="block text-sm font-medium text-purple-900 mb-1">
                        </label>
                        <select id="language-selector" class="w-full p-2 border border-purple-200 rounded text-purple-900 text-sm">
                            <option value="fr">Français</option>
                            <option value="en" selected>English</option>
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                </div>
            </nav>
            <div id="changingArea" class="h-full w-full bg-[#fdf8e1]">
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
